name: Deploy site

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Ruby üíé
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      - name: Setup Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Install OS packages (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      - name: Install Python deps
        run: |
          pip3 install --upgrade nbconvert
          pip3 install -r database/requirements.txt
      - name: Validate JSON terms ‚úÖ
        run: |
          python database/pyscripts/validate_terms.py \
            --dir database/json \
            --schema database/schema/v1/term.schema.json \
            --filename-match
      - name: Convert JSON ‚Üí Markdown üìù
        run: |
          python database/pyscripts/json2md_all.py \
            --in-dir database/json \
            --out-dir _wiki \
            --pattern "*.json" \
            --fail-fast
      - name: Build search index üîç
        run: |
          python database/pyscripts/build_index.py
      - name: Publish schema & API artifacts üì¶
        run: |
          # Publish the schema (so $schema absolute URL resolves)
          mkdir -p _site/schema/v1
          cp database/schema/v1/term.schema.json _site/schema/v1/
          if [ -f database/schema/CHANGELOG.md ]; then
            mkdir -p _site/schema
            cp database/schema/CHANGELOG.md _site/schema/
          fi

          # Publish API artifacts for the Worker
          mkdir -p _site/api
          cp database/build/index.json _site/api/
          cp database/build/tags.json  _site/api/

          # (Optional) If you maintain a static OpenAPI file too
          if [ -f database/openapi/pswiki.v1.yaml ]; then
            cp database/openapi/pswiki.v1.yaml _site/api/openapi.yaml
          fi

          # (Optional) Public copies of the source JSON terms for direct access
          # (If you want the Worker to read from Pages instead of raw.githubusercontent.com)
          mkdir -p _site/terms
          cp database/json/*.json _site/terms/
      - name: Build Jekyll site üèóÔ∏è
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build
      - name: Purge unused CSS üßπ
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: Deploy üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
