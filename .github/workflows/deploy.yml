name: Deploy site

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
      - "!worker/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
      - "!worker/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Ruby üíé
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      - name: Setup Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Install OS packages (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      - name: Install Python deps
        run: |
          pip3 install --upgrade nbconvert
          pip3 install -r database/requirements.txt
      - name: Validate JSON terms ‚úÖ
        run: |
          python database/pyscripts/validate.py \
            --dir database/json \
            --schema database/schema/v1/term.schema.json \
            --filename-match
      - name: Convert JSON ‚Üí Markdown üìù
        run: |
          python database/pyscripts/json2md.py --all \
            --json-dir database/json \
            --wiki-dir _wiki \
            --force
      - name: Build search index üîç
        run: |
          python database/pyscripts/process.py --index-only \
            --json-dir database/json \
            --build-dir database/build
      - name: Build Jekyll site üèóÔ∏è
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build
      - name: Purge unused CSS üßπ
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      - name: Publish API & schema artifacts üì¶
        run: |
          mkdir -p _site/api _site/schema/v1 _site/terms
          cp database/openapi/pswiki.v1.yaml _site/api/openapi.yaml
          if [ -f database/build/index.json ]; then cp database/build/index.json _site/api/; fi
          if [ -f database/build/tags.json  ]; then cp database/build/tags.json  _site/api/; fi
          cp database/schema/v1/term.schema.json _site/schema/v1/
          if [ -f database/schema/CHANGELOG.md ]; then cp database/schema/CHANGELOG.md _site/schema/; fi
          # Optional: publish raw term JSONs
          cp database/json/*.json _site/terms/

      - name: Deploy üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
